<section class="hhi-provider-page">
  <div class="hhi-provider-container">
    <header class="hhi-page-header">
      <h1 class="hhi-page-title">Scan Prescription</h1>
      <p class="hhi-page-subtitle">Use the scanner or enter a code manually.</p>
    </header>

    <div class="hhi-section-grid">
      <section class="hhi-card">
        <h2 class="hhi-card-title">Scanner</h2>
        <div class="hhi-empty">
          Camera/QR placeholder
        </div>
        <!-- TODO: Integrate camera/QR scanning -->
      </section>

      <section class="hhi-card">
        <h2 class="hhi-card-title">Enter Code Manually</h2>
        <div class="hhi-inline">
          <input
            type="text"
            class="hhi-input"
            placeholder="Prescription code"
          />
          <button type="button" class="hhi-button hhi-button-primary">
            Lookup
          </button>
        </div>
        <!-- TODO: Wire manual lookup action -->
      </section>
    </div>
  </div>
</section>
